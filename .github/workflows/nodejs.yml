name: nodejs

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm run lint
